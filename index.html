<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>

    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./_assets/css/style.css">

</head>
<body>

    <div class="mainView">
        <nav class="navbar sticky-top bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./_assets/_resources/imgs/logo.svg" alt="Bootstrap" width="133">
              </a>
            </div>
        </nav>
        <div class="sideBar p-2 d-flex flex-column justify-content-between">
            <div class="side_top">
                <a href="#" class="btn btn-link d-flex align-items-center">
                    <i class="fa-solid fa-house text-white d-flex align-items-center justify-content-center"></i>
                    <span class="textLink text-white ms-3">Home</span>
                </a>
                <a href="#" class="btn btn-link d-flex align-items-center">
                    <i class="fa-solid fa-chart-simple text-white d-flex align-items-center justify-content-center"></i>
                    <span class="textLink text-white ms-3">Stats</span>
                </a>
                <a href="#" class="btn btn-link d-flex align-items-center">
                    <i class="fa-solid fa-signal text-white d-flex align-items-center justify-content-center"></i>
                    <span class="textLink text-white ms-3">Signals</span>
                </a>
            </div>
            <div class="side_bottom">
                <a href="#" class="btn btn-link d-flex align-items-center">
                    <i class="fa-solid fa-gear text-white d-flex align-items-center justify-content-center"></i>
                    <span class="textLink text-white ms-3">Admin</span>
                </a>
            </div>
        </div>
        <div class="main_dashboard">
            <div class="header_main bg_blue_cc gap-3 p-3 pe-5 d-flex flex-column flex-lg-row align-items-start justify-content-between">
                <div class="row_header mb-2 order-2">
                    <h4 class="text-white">Boolean <span class="badge bg-dark-cc">Piano blaze</span></h4>                  
                    <div class="breadcrumb_custom d-flex flex-wrap align-items-center">
                        <span class="badge bg-dark-cc me-2 mb-2">3 app</span>
                        <i class="fa-solid fa-angles-right text-white me-2 mb-2"></i>
                        <span class="badge bg-dark-cc for_web me-2 mb-2">Boolean mobile app</span>
                        <span class="badge bg-dark-cc for_web me-2 mb-2">Boolean web app</span>
                        <span class="badge bg-dark-cc for_web me-2 mb-2">Boolean blog app</span>
                        <span class="badge bg-dark-cc for_mob me-2 mb-2">
                            <i class="fa-solid fa-plus text-white"></i>
                        </span>
                    </div>
                </div>
                <div class="row_header order-3">
                    <h4 class="students_text text-white">Studenti online negli ultimi 30 minuti</h4>
                    <h3 class="students_online_counter text-white fw-bold">125</h3>
                </div>
                <div class="row_header mb-2 order-1 order-lg-3">
                    <span class="text-white me-4">Nuovo Studente</span>
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="fa-solid fa-plus"></i>
                    </button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form>
                                <div class="container_input d-flex align-items-center justify-content-between">
                                    <div class="mb-3">
                                        <label for="inputName" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputSurname" class="form-label">Cognome</label>
                                        <input type="text" class="form-control" id="inputSurname" aria-describedby="surnameHelp" required>
                                    </div>
                                </div>
                                <div class="container_input d-flex align-items-center justify-content-between">
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="basic-addon1">@</span>
                                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" required>
                                    </div>
                                </div>
                                <div class="container_input d-flex align-items-center justify-content-between">
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Indirizzo Email</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="basic-addon1">@</span>
                                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" required>
                                    </div>
                                </div>
                                <div class="container_input d-flex align-items-center justify-content-between">
                                    <div class="mb-3">
                                        <label for="inputAddress" class="form-label">Indirizzo</label>
                                        <input type="text" class="form-control" id="inputAddress" aria-describedby="addressHelp" required>
                                    </div>
                                </div>
                                <div class="container_input d-flex align-items-center justify-content-between">
                                    <div class="mb-3" style="width: 52%;">
                                        <label for="inputCity" class="form-label">Citt√†</label>
                                        <input type="text" class="form-control" id="inputCity" aria-describedby="cityHelp" required>
                                    </div>
                                    <div class="mb-3" style="width: 30%;">
                                        <label for="inputState" class="form-label">Stato</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Scegli...</option>
                                            <option value="1">Italy</option>
                                            <option value="2">United States of America</option>
                                            <option value="3">Boolean</option>
                                        </select>
                                    </div>
                                    <div class="mb-3" style="width: 20%;">
                                        <label for="inputCAP" class="form-label">CAP</label>
                                        <input type="text" class="form-control" id="inputCAP" maxlength="5" aria-describedby="capHelp" required>
                                    </div>
                                </div>
                                <div class="container_input d-flex align-items-center justify-content-between">
                                    <div class="mb-3">
                                        <label for="inputGroupFile02" class="form-label">Foto</label>
                                        <div class="input-group mb-3">
                                            <input type="file" class="form-control" id="inputGroupFile02">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Seleziona per proseguire</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Salva</button>
                                <button type="reset" class="btn btn-warning">Svuota</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
