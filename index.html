<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>

    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./_assets/css/style.css">

</head>
<body>

    <div class="mainView">
        <nav class="navbar sticky-top bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./_assets/_resources/imgs/logo.svg" alt="Bootstrap" width="133">
              </a>
            </div>
        </nav>
        <div class="sideBar p-2 d-flex flex-column justify-content-between">
            <div class="side_top">
                <a href="#" class="btn btn-link d-flex align-items-center">
                    <i class="fa-solid fa-house text-white d-flex align-items-center justify-content-center"></i>
                    <span class="textLink text-white ms-3">Home</span>
                </a>
                <a href="#" class="btn btn-link d-flex align-items-center">
                    <i class="fa-solid fa-chart-simple text-white d-flex align-items-center justify-content-center"></i>
                    <span class="textLink text-white ms-3">Stats</span>
                </a>
                <a href="#" class="btn btn-link d-flex align-items-center">
                    <i class="fa-solid fa-signal text-white d-flex align-items-center justify-content-center"></i>
                    <span class="textLink text-white ms-3">Signals</span>
                </a>
            </div>
            <div class="side_bottom">
                <a href="#" class="btn btn-link d-flex align-items-center">
                    <i class="fa-solid fa-gear text-white d-flex align-items-center justify-content-center"></i>
                    <span class="textLink text-white ms-3">Admin</span>
                </a>
            </div>
        </div>
        <div class="main_dashboard">
            <div class="header_main bg_blue_cc">
                <h4 class="text-white">Boolean <span class="badge bg-dark-cc">Piano blaze</span></h4>                  
                <div class="breadcrumb_custom d-flex flex-wrap align-items-center">
                    <span class="badge bg-dark-cc me-2 mb-2">3 app</span>
                    <i class="fa-solid fa-angles-right text-white me-2 mb-2"></i>
                    <span class="badge bg-dark-cc for_web me-2 mb-2">Boolean mobile app</span>
                    <span class="badge bg-dark-cc for_web me-2 mb-2">Boolean web app</span>
                    <span class="badge bg-dark-cc for_web me-2 mb-2">Boolean blog app</span>
                    <span class="badge bg-dark-cc for_mob me-2 mb-2">
                        <i class="fa-solid fa-plus text-white"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
